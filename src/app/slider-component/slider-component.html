<section-component>
<div class="slidercontainer">
    <h3>Project Show</h3>
    <div *ngFor="let img of images; let i = index" class="slider">
      <div class="imagecontainer" *ngIf="isActiveIndex(i)">
        <image-component [url]="img.url" [alttext]="img.title">
        </image-component>
        <caption-component class="after" [captiontitle]="img.title"
                           [captiontext]="img.detail"></caption-component>
        <i (click)="decreaseActiveIndex()" class="material-icons left">
          keyboard_arrow_left</i>
        <i (click)="increaseActiveIndex()" class="material-icons right">
          keyboard_arrow_right</i>
      </div>
    </div>
</div>
</section-component>
