<section-component>
<div class="slidercontainer">
    <h3>Project show</h3>
    <div *ngFor="let img of images; let i = index" class="slider">
        <div *ngIf="isActiveIndex(i)">
            {{img.title}}
            <image-component [url]="img.url" [alttext]="img.title">
            </image-component>
            <caption-component [captiontitle]="img.title" [captiontext]="img.detail"></caption-component>
        </div>
    </div>
</div>
</section-component>
